<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    
    var radio = 10;
    var x = 0;
    var xAleatorio;
    var yAleatorio;

    function cleanScreen(){
        pincel.clearRect(0,0,600,400);
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400); 
    }

    function updateScreen(){
        cleanScreen();
        xAleatorio = sortPosition(570);
        yAleatorio = sortPosition(370);
        desingObjective(xAleatorio,yAleatorio);
        x++;
    }

    function drawCircunference(x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0,2*Math.PI);
        pincel.fill();
    }

    function desingObjective(x,y) {
        drawCircunference(x,y,radio + 20, "red");
        drawCircunference(x,y,radio + 10, "white");
        drawCircunference(x,y,radio, "red");
    }

    function sortPosition(maximo){
        return Math.floor(Math.random()*maximo);
    }

    //setInterval(updateScreen, 1000);

    function shotTheObjetive(evento){ 
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if( (x < xAleatorio + radio) &&
            (x > xAleatorio - radio) &&
            (y < yAleatorio + radio) &&
            (y > yAleatorio - radio)){
                alert("200 hp");
            }
    }

    pantalla.onclick  = shotTheObjetive; 
    

</script>
