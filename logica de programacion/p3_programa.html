
<canvas width = "600" height = "400"></canvas>

<script>

    const screen = document.querySelector("canvas");
    const pincel = screen.getContext("2d");

    pincel.fillStyle = "lightgrey"; //Propiedad
    pincel.fillRect(0,0,600,400); //Fucnion

    pincel.fillStyle = "green"; //Propiedad
    pincel.fillRect(0,0,200,400); //Fucnion

    pincel.fillStyle = "brown"; //Propiedad
    pincel.fillRect(250,150,100,100); //Fucnion

    pincel.fillStyle = "red"; //Propiedad
    pincel.fillRect(400,0,200,400); //Fucnion

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.1416);
    pincel.fill();


</script>
