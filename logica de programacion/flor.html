<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    const n = parseInt(prompt("Ingresa el tama√±o de la circunferencia"));
    const radio = n;
    dibujarCirculo(300,220,radio, "red");
    dibujarCirculo(300,200,radio, "yellow");
    dibujarCirculo(300,180,radio, "black");
    dibujarCirculo(280,200,radio, "blue");
    dibujarCirculo(320,200,radio, "orange");
</script>
