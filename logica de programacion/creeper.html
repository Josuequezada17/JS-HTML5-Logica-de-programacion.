
<canvas width = "600" height = "400"></canvas>

<script>

    const screen = document.querySelector("canvas");
    const pincel = screen.getContext("2d");

    pincel.fillStyle = "grey"; //Propiedad
    pincel.fillRect(0,0,600,400); //Fucnion

    pincel.fillStyle = "darkgreen"; //Propiedad
    pincel.fillRect(0,0,350,300); //Fucnion

    pincel.fillStyle = "black"; //Propiedad
    pincel.fillRect(45,50,90,90); //Fucnion

    pincel.fillStyle = "black"; //Propiedad
    pincel.fillRect(205,50,90,90); //Fucnion

    pincel.fillStyle = "black"; //Propiedad
    pincel.fillRect(135,140,70,100); //Fucnion

    pincel.fillStyle = "black"; //Propiedad
    pincel.fillRect(100,190,40,110); //Fucnion

    pincel.fillStyle = "black"; //Propiedad
    pincel.fillRect(200,190,40,110); //Fucnion

</script>
