<meta charset="UTF-8">

<h1>Secret game</h1>

<input/>
<button>Acertaste</button>

<script>

   // var secreto = Math.round(Math.random()*10);
    
   var secreto = [Math.round(Math.random()*10)]; //Array de 4 elementos, o de numeros random

   var input = document.querySelector("input");
   input.focus(); 

    function cout(frase){
        document.write("<big>" + frase + "<br>" + "</big>");
    }

    function doubleJump(){
        document.write("<br><br>");
    }

    function verificar(){

        for(var pos = 0; pos < secreto[pos]; pos++){
            var find = false;
            if(parseInt(input.value) == secreto[pos]){ //Value, es el valor que recibe input, o donde se aloja temporalmente
                alert("Acertaste: " + secreto[pos]);
                find = true;
                break;
            }
        }
        input.value = "";
        input.focus();

        if(find == false){
                alert("Bienvenido al infierno, perdiste");
            }
    }
    
    var button = document.querySelector("button");
    button.onclick = verificar;

 
</script>
