<meta charset="UTF-8">

<h1>Secret game</h1>

<input/>
<button>Acertaste</button>

<script>

    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus(); 

    function cout(frase){
        document.write("<big>" + frase + "<br>" + "</big>");
    }

    function doubleJump(){
        document.write("<br><br>");
    }

    function verificar(){
        if(secreto == parseInt(input.value)){ //Value, es el valor que recibe input, o donde se aloja
            alert("Acertaste: " + secreto);
        }else{
            alert("Bienvenido al infierno, perdiste");
        }
        input.value = "";
        input.focus();
    }
    
    var button = document.querySelector("button");
    button.onclick = verificar;

 
</script>
